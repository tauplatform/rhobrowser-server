<body>
<div class="container-fluid">
    <div>
        <h3 class="text-center">Enterprise barcode</h3>
    </div>


    <button type="button" class="btn btn-block btn-default" onclick="enumScanners();">Enumerate</button>


    <div id="alert" class="alert alert-warning hidden" role="alert"></div>

    <div>&nbsp;</div>
    <div id="scanners1" class="container">

    </div>

    <div id="scanners" class="list-group">

    </div>


    <button type="button" class="btn btn-block btn-default" data-role="clear">Clear log</button>
    <div id="result" class="alert alert-info hidden" role="alert"></div>
</div>

<script type="text/javascript">
    function scan_using_default_scanner() {
        //Scan with default options
        Rho.Barcode.take({}, scanReceived);
    }

    function scanReceived(params) {
        // Did we actually find a barcode ?
        // If status is not 'ok', the scan was canceled

        $("#result")
                .removeClass("hidden")
                .append("<div><pre>" + JSON.stringify(params) + "</pre></div>");
        /*

         if (params["status"]=="ok") {
         alert('Barcode scanning complete. Scanned barcode: '+params["barcode"]);
         } else {
         alert('Barcode scanning aborted');
         }
         */
//      Rho.Barcode.stop();
    }
    var gScanners = [];

    function enumScanners() {
        gScanners = Rho.Barcode.enumerate();
        //gScanners = [{friendlyName: "Scanner One"}, {friendlyName: "Scanner Two"}]; //

        $("#scanners").empty();
        $("#alert").addClass("hidden").empty();

        if (gScanners == null) {
            $("#alert")
                    .text("No scanners available")
                    .removeClass("hidden");
            return;
        }

        for (var i = 0; i < gScanners.length; i++) {

            var scanner = gScanners[i];

            var item = $("<a href='#' class='list-group-item clearfix'></a>");
            item.append("<strong>" + scanner.friendlyName + "</strong>");

            var disableButton = $("<span class='pull-right'><button type='button' class='btn btn-warning' data-role='scanner-disable' data-scannerIndex='" + i + "'>Disable</button></span>");
            item.append(disableButton);

            item.append("<span class='pull-right'>&nbsp;</span>");

            var enableButton = $("<span class='pull-right'><button type='button' class='btn btn-success' data-role='scanner-enable' data-scannerIndex='" + i + "'>Enable</button></span>");
            item.append(enableButton);

            $("#scanners").append(item);

        }

        $("[data-role=scanner-enable]").on("click", function () {
            $(".list-group-item").removeClass("active");
            $(this).parent().parent().addClass("active");
            var scannerIndex = parseInt($(this).attr("data-scannerIndex"));
            console.log("enabling scannerIndex", scannerIndex);
            gScanners[scannerIndex].enable({}, scanReceived);
        });

        $("[data-role=scanner-disable]").on("click", function () {
            $(this).parent().parent().removeClass("active");
            var scannerIndex = parseInt($(this).attr("data-scannerIndex"));
            console.log("disabling scannerIndex", scannerIndex);
            gScanners[scannerIndex].disable();
        });

        $("[data-role=clear]").on("click", function () {
            $("#result").empty().addClass("hidden");
        });
    }

</script>

</body>
