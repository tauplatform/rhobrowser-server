<!DOCTYPE html>
<html>
<head>
    <title>Javascript Application loaded from local server</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">



    <script type="text/javascript" src="/jquery/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery.json-2.3.min.js"></script>    
    <script type="text/javascript" src="/api/rhoapi-modules.js"></script>
    
    <script type="text/javascript"> 
       function barcodeTest() {
            var objs = Rho.Barcode.enumerate();
            if ( objs != null )
            {
                alert( objs.toString() );
             }else
             {
                alert('FAILED!')
             }
                
        }
    </script>
    
</head>
<body>
<h1>Javascript Application loaded from filesystem</h1>

<div class="section">
<div class="container">

<div class="row">
  <a href="http://www.google.com">google</a>
</div>

<div class="row">
  <a href="#" onclick="alert( Rho.System.platform );">Show Platform</a>
</div>

<div class="row">
  <a href="#" onclick="barcodeTest();">Barcode enumerate</a><br/>
</div>

<div class="row">
  <a href="#" onclick="window.location='/barcode.html';">Barcode test</a>
</div>

<div class="row">
  <a href="#" onclick="window.location='/enterprise_barcode.html';">Enterprise Barcode test</a>
</div>


<div class="row">
  <a href="#" onclick="Rho.WebView.refresh();">Refresh</a>
</div>

<div class="row">
  <a href="#" onclick="Rho.Application.quit();">Exit</a>
</div>


</div>
</div>

</body>
</html>
